<button mat-raised-button (click)="addSlide(0)">
  <mat-icon>add</mat-icon>
  Add Slide
</button>
<div class="edit-deck-navigation-element"
     *ngFor="let slide of deck.slides; trackBy: trackByUuid; index as i">
  <kh-edit-slide [slide]="slide" [deck]="deck"></kh-edit-slide>
  <button mat-raised-button (click)="addSlide(i+1)">
    <mat-icon>add</mat-icon>
    Add Slide
  </button>
</div>
