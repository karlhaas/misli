<div fxLayout="row" fxlayoutAlign="start center">
  <mat-card fxFlex="200px">
    <kh-show-slide-registry [fontSize]="'10px'" [slide]="slide"></kh-show-slide-registry>
  </mat-card>
  <mat-card fxFlex>
    <mat-card-content>

      <kh-edit-slide-registry [slide]="slide" (slideDataChanged)="slideDataChanged($event)"></kh-edit-slide-registry>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/show', deck.uuid, slide.uuid]">
        <mat-icon>play_arrow</mat-icon>
        Present
      </button>
      <button mat-button (click)="delete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
