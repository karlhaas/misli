<div fxLayout="row" fxlayoutAlign="start center">
  <mat-card fxFlex="200px">
    <kh-show-slide [fontSize]="'10px'" [slide]="slide"></kh-show-slide>
  </mat-card>
  <mat-card fxFlex>
    <mat-card-content>
      <form class="simple-text-form">
        <mat-form-field class="simple-text-input">
        <textarea rows="4" matInput shouldPlaceholderFloat="false" placeholder="Slide text"
                  [formControl]="value"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/show', deck.uuid, slide.uuid]">
        <mat-icon>play_arrow</mat-icon>
        Present
      </button>
      <button mat-button (click)="delete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
