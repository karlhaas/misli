<div fxLayout="row" fxLayoutAlign="start stretch">
  <div fxFlex="200px"
       class="slide-frame"
       *ngFor="let deck of decks; trackBy:trackByUuid"
       (click)="deckSelected(deck)">
    <kh-show-slide-registry [slide]="deck.slides[0]" fontSize="10px"></kh-show-slide-registry>
  </div>
</div>
